<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QuickNotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input[type="text"]{width: 60%;}
    .section{ margin-bottom: 1.25rem; }
  </style>
</head>
<body>
  <h1>QuickNotes</h1>
  <div class="section">
    <form id="uploadForm" enctype="multipart/form-data">
      <label>Upload audio/video or PDF: <input type="file" name="file" /></label><br/><br/>
      <button type="submit">Process file</button>
    </form>
  </div>

  <div class="section">
    <form id="ytForm">
      <label>YouTube URL: <input type="text" name="youtube_url" placeholder="https://www.youtube.com/watch?v=..." /></label>
      <button type="submit">Process YouTube</button>
    </form>
  </div>

  <h2>Result</h2>
  <pre id="result" style="white-space:pre-wrap; background:#f7f7f7; padding:1rem;"></pre>

  <script>
    async function handleResponse(res) {
      const data = await res.json();
      if (res.ok) {
        const out = [
          'Transcript:\\n', data.transcript_content || '',
          '\\n\\nSummary:\\n', data.summary_content || '',
          '\\n\\nQuestions:\\n', (data.qa_content || []).join('\\n')
        ].join('');
        document.getElementById('result').textContent = out;
      } else {
        document.getElementById('result').textContent = 'Error: ' + JSON.stringify(data);
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const res = await fetch('/process', { method: 'POST', body: formData });
      await handleResponse(res);
    });

    document.getElementById('ytForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData();
      formData.append('youtube_url', form.youtube_url.value);
      const res = await fetch('/process', { method: 'POST', body: formData });
      await handleResponse(res);
    });
  </script>
</body>
</html>
